<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 800px">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">
        <div class="card bg-warning mt-4">
          <h4 class="text-white p-3 pt-2 pb-2">Event Manager</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search Event"
              name="event"
              [(ngModel)]="searchText"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Search Price"
              name="price"
              [(ngModel)]="price"
            />
          </div>
        </div>

        <h4 class="text-primary mt-4">Events :</h4>

        <div style="overflow-y: auto; height: 700px">
          <div class="m-3" *ngFor="let event of events | eventFilter : searchText : price">
            <div class="p-2 shadow border" id="events">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">
                  <p> <strong>City </strong> : {{ event.city }}</p>
                  <p><strong>Artist </strong> : {{ event.name }}</p>
                  <p><strong>Price </strong> : {{ event.price }}</p>
                </div>
              </div>
            </div>
          </div>

       
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
